<!DOCTYPE html>
<html lang="en">
  <head>
    <title>tailwind:- border in Tailwind</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <div class="border m-10 p-4 w-80">border</div>

    <div class="m-10 p-4 w-80 border-4">border</div>

    <div class="m-10 p-4 w-80 border-4 border-blue-600">border</div>

    <div
      class="m-10 p-4 w-80 border-4 border-t-blue-600 border-b-red-700 border-l-lime-400 border-r-orange-600"
    >
      border
    </div>

    <div
      class="m-10 p-4 w-80 border-4 border-blue-600 border-t-2 border-b-8 border-l-0"
    >
      border
    </div>

    <div class="m-10 size-32 p-4 border-4 border-red-600 rounded-full">
      border
    </div>

    <div class="m-10 size-32 p-4 border-4 border-red-600 rounded-t-full">
      border
    </div>

    <div class="m-10 size-32 p-4 border-4 border-red-600 rounded-r-full">
      border
    </div>

    <div class="m-10 size-32 p-4 border-4 border-red-600 rounded-l-full">
      border
    </div>

    <div class="m-10 size-32 p-4 border-4 border-green-600 rounded-sm">
      border
    </div>

    <div class="m-10 size-32 p-4 border-4 border-green-600 rounded-lg">
      border
    </div>

    <div class="m-10 size-32 p-4 border-4 border-green-600 rounded-3xl">
      border
    </div>

    <div class="m-10 size-32 p-4 border-2 border-orange-600 rounded-ss-full">
      border
    </div>

    <div class="m-10 size-32 p-4 border-2 border-orange-600 rounded-ss-3xl">
      border
    </div>

    <div class="m-10 size-32 p-4 border-2 border-orange-600 rounded-ee-3xl">
      border
    </div>

    <div class="m-10 size-32 p-4 border-2 border-orange-600 rounded-se-3xl">
      border
    </div>

    <div class="m-10 size-32 p-4 border-2 border-orange-600 rounded-es-3xl">
      border
    </div>

    <!-- border dashed -->
    <div
      class="m-10 size-32 p-4 border-2 border-pink-600 border-dashed rounded-es-3xl"
    >
      border
    </div>

    <!-- border dotted -->
    <div
      class="m-10 size-32 p-4 border-2 border-blue-600 border-dotted rounded-es-3xl"
    >
      border
    </div>
  </body>
</html>
