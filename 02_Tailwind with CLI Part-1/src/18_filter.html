<!DOCTYPE html>
<html lang="en">
  <head>
    <title>tailwind:- filter in Tailwind CSS</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <!-- Blur Image -->
    <h1 class="blur-sm text-5xl">Text blur</h1>
    <img class="h-[250px] w-[450px] m-5 blur-0" src="image/monkey.avif" />
    <img class="h-[250px] w-[450px] m-5 blur-sm" src="image/monkey.avif" />
    <img class="h-[250px] w-[450px] m-5 blur-md" src="image/monkey.avif" />
    <img class="h-[250px] w-[450px] m-5 blur-lg" src="image/monkey.avif" />
    <img class="h-[250px] w-[450px] m-5 blur-xl" src="image/monkey.avif" />
    <img class="h-[250px] w-[450px] m-5 blur-2xl" src="image/monkey.avif" />

    <!-- brightness -->
    <h1 class="text-3xl m-5">Brightness</h1>
    <img class="h-[250px] w-[450px] m-5 brightness-0" src="image/monkey.avif" />
    <img
      class="h-[250px] w-[450px] m-5 brightness-50"
      src="image/monkey.avif"
    />
    <img
      class="h-[250px] w-[450px] m-5 brightness-75"
      src="image/monkey.avif"
    />
    <img
      class="h-[250px] w-[450px] m-5 brightness-100"
      src="image/monkey.avif"
    />
    <img
      class="h-[250px] w-[450px] m-5 brightness-125"
      src="image/monkey.avif"
    />
    <img
      class="h-[250px] w-[450px] m-5 brightness-150"
      src="image/monkey.avif"
    />
    <img
      class="h-[250px] w-[450px] m-5 brightness-200"
      src="image/monkey.avif"
    />

    <!-- contrast -->
    <h1 class="text-3xl m-5">Contrast</h1>
    <img class="h-[250px] w-[450px] m-5 contrast-0" src="image/monkey.avif" />
    <img class="h-[250px] w-[450px] m-5 contrast-50" src="image/monkey.avif" />
    <img class="h-[250px] w-[450px] m-5 contrast-75" src="image/monkey.avif" />
    <img class="h-[250px] w-[450px] m-5 contrast-100" src="image/monkey.avif" />
    <img class="h-[250px] w-[450px] m-5 contrast-125" src="image/monkey.avif" />
    <img class="h-[250px] w-[450px] m-5 contrast-150" src="image/monkey.avif" />
    <img class="h-[250px] w-[450px] m-5 contrast-200" src="image/monkey.avif" />

    <!-- gray Scale -->
    <h1 class="text-3xl m-5">gray scale</h1>
    <img class="h-[250px] w-[450px] m-5 grayscale" src="image/monkey.avif" />

    <!-- invert -->
    <h1 class="text-3xl m-5">Invert</h1>
    <img class="h-[250px] w-[450px] m-5 invert" src="image/monkey.avif" />

    <!-- hue -->
    <h1 class="text-3xl m-5">hue</h1>
    <img
      class="h-[250px] w-[450px] m-5 hue-rotate-15"
      src="image/monkey.avif"
    />
    <img
      class="h-[250px] w-[450px] m-5 hue-rotate-30"
      src="image/monkey.avif"
    />
    <img
      class="h-[250px] w-[450px] m-5 -hue-rotate-180"
      src="image/monkey.avif"
    />
  </body>
</html>
