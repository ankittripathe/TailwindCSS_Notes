<!DOCTYPE html>
<html lang="en">
  <head>
    <title>height, min-height, max-height</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <div>
      <h1 class="bg-red-300 h-10">height:-</h1>
    </div>

    <div>
      <h1 class="my-4 bg-orange-500 h-52 max-h-20">
        max-height:- (max-height se adhik nhi hona chiye, nhi toh apply nhi
        hoga)
      </h1>

      <h1 class="my-4 bg-orange-500 h-10 max-h-52">
        max-height:- (max-height ka kam ho skta hai lakeen jada nhi)
      </h1>
    </div>

    <div>
      <h1 class="my-4 bg-lime-400 min-h-52 h-20">
        min-height:-(minimum se kam na ho usse jada ho skta hai)
      </h1>

      <h1 class="my-4 bg-rose-400 min-h-24 h-52">
        min-height:-(minimum se kam na ho usse jada ho skta hai)
      </h1>
    </div>

    <div>
      <h1 class="bg-purple-700 h-[200px]">height:- specific height</h1>
    </div>
  </body>
</html>
