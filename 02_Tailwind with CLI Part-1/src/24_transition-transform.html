<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Transition and Transform in Tailwind CSS</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="h-screen w-screen">
    <div>
      <button
        class="bg-blue-500 m-10 px-7 py-2 rounded text-white font-medium hover:bg-blue-800"
      >
        Button 1
      </button>

      <button
        class="bg-blue-500 m-10 px-7 py-2 rounded text-white font-medium hover:bg-blue-900 transition duration-1000"
      >
        Button 2
      </button>
    </div>

    <!-- opacity -->
    <div>
      <button
        class="bg-red-400 m-10 px-7 py-2 rounded text-white font-medium hover:opacity-5 transition duration-1000"
      >
        Button 3
      </button>
    </div>

    <!-- rotate -->
    <div>
      <button
        class="bg-green-500 m-10 px-7 py-2 rounded text-white font-medium hover:rotate-45 transition-transform duration-1000"
      >
        Button 4
      </button>

      <button
        class="bg-green-500 m-10 px-7 py-2 rounded text-white font-medium hover:-rotate-45 transition-transform duration-1000"
      >
        Button 5
      </button>

      <button
        class="bg-green-500 m-10 px-7 py-2 rounded text-white font-medium hover:-rotate-180 transition-transform duration-1000"
      >
        Button 6
      </button>
    </div>

    <!-- scale -->
    <div>
      <button
        class="bg-orange-500 m-10 px-7 py-2 rounded text-white font-medium hover:scale-75 transition-transform duration-1000"
      >
        Button 7
      </button>

      <button
        class="bg-orange-500 m-10 px-7 py-2 rounded text-white font-medium hover:scale-x-125 transition-transform duration-1000"
      >
        Button 8
      </button>

      <button
        class="bg-orange-500 m-10 px-7 py-2 rounded text-white font-medium hover:scale-y-125 transition-transform duration-1000"
      >
        Button 9
      </button>
    </div>

    <!-- colors -->
    <div>
      <button
        class="bg-sky-300 m-10 px-7 py-2 rounded text-white font-medium hover:bg-yellow-500 transition-colors delay-200 duration-1000 ease-in-out"
      >
        Button A
      </button>

      <button
        class="bg-sky-300 m-10 px-7 py-2 rounded text-white font-medium hover:bg-yellow-500  transition-colors delay-300 duration-300 ease-in"
      >
        Button B
      </button>
      <button
        class="bg-sky-300 m-10 px-7 py-2 rounded text-white font-medium hover:bg-yellow-500  transition-colors delay-700 duration-300 ease-out"
      >
        Button C
      </button>
    </div>

    <div>
      <img src="image/cat.PNG" alt="dog" class="m-20 w-1/4 hover:rotate-90 hover:scale-75 transition duration-1000" />
    </div>

  
  </body>
</html>
