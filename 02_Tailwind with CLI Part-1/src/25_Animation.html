<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Animation in Tailwind CSS</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <!-- animation-bounce -->
    <div
      class="bg-red-600 size-10 mt-10 mx-10 rounded-full animate-bounce"
    ></div>
    <hr />

    <!-- animation-spin -->
    <div class="w-32 h-2 bg-green-500 mt-24 ml-52 animate-spin"></div>
    <img class="w-32 -mt-16 mx-auto animate-spin" src="image/SpinImage.png" />
    <hr />

    <!-- animation-ping -->
    <div class="bg-red-600 size-10 my-12 mx-10 rounded-full animate-ping"></div>
    <hr />

    <!-- animation-pulse -->
    <div
      class="bg-green-700 size-10 mt-10 mx-auto rounded-full animate-pulse"
    ></div>
    <img src="image/heartBreak.jpg" class="h-20 w-24 mt-20 mx-auto animate-pulse" />
  </body>
</html>
