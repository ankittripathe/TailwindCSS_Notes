<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Margin, padding, height, color Customization in Tailwind CSS</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <!-- pahle 21 nhi tha. tailwind config me custom marigin, padding define kiya tab show ho rha hai-->

    <!-- custom margin m-21-->
    <div class="bg-red-400 size-32 m-21">custom margin</div>

    <!-- custom padding p-21 -->
    <div class="bg-yellow-400 size-32 m-21 p-21">custom padding</div>
    <!-- custom padding name as well -->
    <div class="bg-yellow-400 size-32 m-21 p-padd-15 pl-padd-15">
      custom padding
    </div>

    <!-- custom height h-31: 100px -->
    <div class="bg-green-400 h-31 w-32 m-10 p-10">custom height</div>
    <!-- custom height weidth -->
    <div class="bg-green-400 h-myH w-myW m-10 p-10">custom height, width</div>

    <!-- custom color -->
    <div class="h-myH w-myW m-10 p-10 bg-primary">custom color</div>

    <!-- spacing me define kiye toh sab jagah use krne ko milega same property.-->
    <div class="bg-purple-500 h-p-50 w-p-50 p-p-200 m-p-200">Sapcing property</div>
  </body>
</html>
